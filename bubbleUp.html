<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/bubbleUp.css">
    <script type="text/javascript" src="js/bubbleUp.js"></script>
    <title>Settings</title>
</head>
<body>
    <table id="tablize">
        <tr>
            <td>
                <div class="div-control-button">
                    <button type="button" id="control-button"></button>
                </div>
            </td>
        </tr>
        <tr>
            <td class="diff-tds">
                <strong>Cookies deleted since install</strong>
            </td>
        </tr>
        <tr>
            <td>
                <span id="deleted-domain"></span><br />
                <span  class="stat-numbers" id="num-delete-this-domain">Not Available</span>
            </td>
        </tr>
        <tr>
            <td>
                <span>Overall<span><br />
                <span class="stat-numbers" id="num-delete-overall">Not Available</span>
            </td>
        </tr>
        <tr>
            <td class="diff-tds">
                <strong>Settings</strong>
            </td>
        </tr>
        <tr>
            <td>
                <ul id="control-checkbox">
                    <li><input type="checkbox" id="keep-this-domain"/><label for="keep-this-domain">Keep cookies for </label><strong id="keep-cookie"></strong></li>
                    <li><input type="checkbox" class="setting" id="keep-subdomains"/><label for="keep-subdomains">Keep subdomain cookies</label></li>
                    <li><input type="checkbox" class="setting" id="disable-google-redirect"/><label for="disable-google-redirect">Disable Google search redirect</label></li>
                    <li><input type="checkbox" class="setting" id="disable-twitter-redirect"/><label for="disable-twitter-redirect">Disable Twitter link redirect</label></li>
                    <li><input type="checkbox" class="setting" id="remove-referer"/><label for="remove-referer">Remove "Referer" from HTTP headers</label></li>
                </ul>
            </td>
        </tr>
        <tr>
            <td>
                <div class="div-control-button">
                    <button type="button" id="save-settings-button" disabled>Save Settings</button> 
                </div>
            </td>
        </tr>
    </table>
    <!TODO: include storage option>
   </body>
</html>
