<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/bubbleUp.css">
    <script type="text/javascript" src="js/bubbleUp.js"></script>
    <title>Settings</title>
</head>
<body>
    <div id="div-control-button"> 
        <button type="button" id="control-button"></button> 
    </div>
    <ul id="div-control-checkbox">
        <li><input type="checkbox" id="keep-this-domain"/><label for="keep-this-domain">Keep cookies for </label><strong id="keep-cookie"></strong></li>
        <li><input type="checkbox" id="keep-subdomains"/><label for="keep-subdomains">Keep subdomain cookies</label></li>
        <li><input type="checkbox" id="disable-google-redirect"/><label for="disable-google-redirect">Disable Google redirect</label></li>
    </ul>
    <!TODO: include storage option>
   </body>
</html>
